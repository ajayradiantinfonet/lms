
{% extends 'head1.html'%}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
  <div id="content" class="pmd-content inner-page">

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-dismissible alert-{{ message.tags }}">
        <button type="button" class="close" data-dismiss="alert">
            <i class="fa fa-close"></i>
        </button>
        <strong>{{ message }}</strong>
    </div>
    {% endfor %}
  {% endif %}

<div class="container-fluid full-width-container data-tables">

   <h1 class="section-title" id="services">
      <span>{{ desc}}</span>
    </h1>

     
    <ol class="breadcrumb text-left">
      <li><a href="{% url 'userlms:home' %}">Dashboard</a></li>
      <li class="active">{{ desc }}</li>
    </ol>

    


    <section class="row component-section">

      <div class=" col-md-12">

        <div class="section section-custom billinfo"> 
     
      <div class="pmd-card pmd-z-depth">

        
        <div class="pmd-card-body" style="height: 400px;"> 
                
                  <form method="post" action="." enctype="multipart/form-data">
                

                    <p>{{ form|crispy }}</p>

                    {% csrf_token %}

                    <input value="{{next}}" name="next" type="hidden" />

                    <br/>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary pmd-checkbox-ripple-effect">Submit</button>
                      </div>
                    </div>

                  </form>
                  
                </div>

              </div>
            </div>
          </div>

              </section>
              </div>

            </div>
            
  
 <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
 <script>

  $('.datepicker').datepicker({
    'minDate' :'+0d',
    'changeYear':'true',
  });

  </script>


</body>

</html>

  {% endblock %}
