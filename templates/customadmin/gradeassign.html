<!-- gradeassign.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  
  </head>
  <body>
  <div class="container mt-5" >
  <h1 class="tc"> Select Grade by Teacher </h1>
  <hr>
    <form method="POST">
        <div class="mb-3">
          <label for="assignment" class="form-label">Assignment</label>
          <input type="text" class="form-control" id="assignment" value="{{ gradeid.activity.question_file.url }}" name="assignment" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="assignment_answer" class="form-label">Assignment Answer</label>
            <input type="text" class="form-control" id="assignment_answer" value="{{ gradeid.answer_file.url }}" name="assignment_answer" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="user" class="form-label">User Name</label>
            <input type="text" class="form-control" id="user" name="user" value="{{ gradeid.user.get_full_name }}" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="assignment_date" class="form-label">Assignment Date</label>
            <input type="text" class="form-control" id="assignment_date" value="{{ gradeid.activity.created_at|date }}" name="assignment_date" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="submitted_at" class="form-label">Submitted At</label>
            <input type="text" class="form-control" id="submitted_at" value="{{ gradeid.answer_date |date  }}" name="submitted_at" aria-describedby="emailHelp">
          </div>

          <select id="g_name" name="g_name" class="form-select" aria-label="Default select example">
            <option selected>Select a Grade.</option>
            {% for g in grade %}
            <option value="{{ g.grade }}">{{ g.grade }}</option>
            {% endfor %}
          </select>

          <!-- <select id="g_name" name="g_name">
            {% for g in grade %}
            <option value="{{ g.grade }}">{{ g.grade }}</option>
            {% endfor %}
        </select> -->
        
        
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
