<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.name }}</li>
    <li>{{ object.website }}</li>
    <li>{{ object.description }}</li>
    <li>{{ object.topic }}</li>

    <hr/>
    <!-- If objet_list is empty -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
