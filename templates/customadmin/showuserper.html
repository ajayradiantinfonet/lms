{% extends 'head1.html' %}
{% block content %}
    {% load static %}

    <div id="content" class="pmd-content inner-page">

        <div class="container-fluid full-width-container data-tables">

<h1><b>User Name:</b>{{ user.first_name }}</h1>
<div>
    <form method="post" action=" ">
                                <label for="cars">Remove Permission:</label>
                                <select name="cars" id="cars">
                                    {% for i in user_permission %}
                                        <option value="{{ i }}">{{ i }}</option>
                                    {% endfor %}
                                </select>
                                <br><br>
    <div align="center">
                                <input type="submit" value="Remove">
        </div>
                            </form>

</div>
<hr>
<div>
<div class="row">

    {#                    {% if user|check_permission:'generic.can_see_all_custompermission' %}#}
    {% for perm in permissions %}

        <div class="col-md-6">
            <div class="">
                <input class="custom-control-input" type="checkbox" value="{{ perm.codename }}"
                       data-attr="{{ perm.id }}" name="checkbox" id="checkbox6" {% if perm in user_permission %}
                       checked {% endif %}>
                <label class="custom-control-label pmd-checkbox-ripple-effect" for="checkbox5">
                    {{ perm.codename }}
                </label>
            </div>
        </div>



    {% endfor %}
    {#                    {% endif %}#}
</div>
</div>
{% endblock %}
